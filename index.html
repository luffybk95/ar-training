<!DOCTYPE html>
<html>
<head>
  <title>AR Work Instruction Prototype</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; sourceWidth:960; sourceHeight:640; debugUIEnabled: false;">
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="1 1 1"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
      </a-box>
      <a-text value="Step 1____" position="0 1.5 0" color="red"></a-text>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // B?t s? ki?n marker dúng cách
    const marker = document.querySelector('a-marker');
    marker.addEventListener('markerFound', function() {
      console.log('Marker detected!');
      // C?n import thêm xAPIWrapper.js n?u mu?n dùng ADL.XAPIWrapper
      // ADL.XAPIWrapper.sendStatement({...});
    });
    marker.addEventListener('markerLost', function() {
      console.log('Marker lost!');
    });

    // Component cho xoay b?ng ch?m
    AFRAME.registerComponent('touch-rotate', {
      schema: { speed: {default: 0.5} },
      init: function () {
        this.touchStartX = 0;
        this.touchStartY = 0;
        this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
      },
      onTouchStart: function (evt) {
        this.touchStartX = evt.touches[0].clientX;
        this.touchStartY = evt.touches[0].clientY;
      },
      onTouchMove: function (evt) {
        var deltaX = evt.touches[0].clientX - this.touchStartX;
        var deltaY = evt.touches[0].clientY - this.touchStartY;
        var rotation = this.el.getAttribute('rotation');
        rotation.y += deltaX * this.data.speed;
        rotation.x += deltaY * this.data.speed;
        this.el.setAttribute('rotation', rotation);
        this.touchStartX = evt.touches[0].clientX;
        this.touchStartY = evt.touches[0].clientY;
      }
    });
  </script>
</body>
</html>
