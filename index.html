<!DOCTYPE html>
<html>
<head>
  <title>AR Work Instruction Prototype</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; matrixCodeType: 3x3; sourceWidth:960; sourceHeight:640; debugUIEnabled: false;">
    <a-marker type="pattern" url="partern-maker.patt">
      <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9" scale="1 1 1">
        <a-text value="Bước 1: Lắp vít tại vị trí này" position="0 1.5 0" color="red"></a-text>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    document.addEventListener('markerFound', function() {
      console.log('Marker detected!');
      ADL.XAPIWrapper.sendStatement({
        "actor": {"mbox": "mailto:congnhan@example.com"},
        "verb": {"id": "http://adlnet.gov/expapi/verbs/completed"},
        "object": {"id": "http://example.com/steps/step1"}
      });
      console.log('Bước 1 hoàn thành - Gửi về LMS');
    });
    document.addEventListener('markerLost', function() {
      console.log('Marker lost!');
    });
  </script>
</body>
</html>
